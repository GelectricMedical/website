{% extends 'research.html' %}
{% for article in articles %}
<div class="max-w-lg mx-auto bg-white rounded-lg overflow-hidden shadow-md">
  <img src="{{ article.image }}" alt="Selected Image" class="w-full h-48 object-cover">

  <div class="p-6">
    <a href="{{ article.href }}" target="_blank"><h3 class="text-xl font-semibold text-gray-800">{{ article.title }}</h3></a>

    <p class="mt-2 text-gray-600">{{ article.abstract }}</p>
  </div>
</div>
{% endfor %}
