<div class="article-container py-8">
  <h3 class="text-lg font-semibold mb-2 text-gray-400">{{ article.title }}</h3>
  <p class="text-gray-600 text-sm mb-2">{{ article.date }}</p>
  <a href="#" class="read-less text-blue-600 font-semibold hover:text-blue-800 hidden">Read Less</a>
  <div class="article-content text-sm hidden leading-relaxed" data-toggle-class="hidden">
    {% include article.content_file %}
  </div>
  <a href="#" class="read-more text-blue-600 font-semibold hover:text-blue-800">Read More</a>
  <!-- <a href="#" class="read-less text-blue-600 font-semibold hover:text-blue-800 hidden">Read Less</a> -->
</div>
