<section class="section-standard">
  <div class="container-research" style="
					 {% if article.container_research is defined and article.container_research.grid_template_columns is defined %} 
					 grid-template-columns: {{ article.container_research.grid_template_columns }}; 
					 {% endif %}
					 {% if article.container_research is defined and article.container_research.grid_template_rows is defined %} 
					 grid-template-rows: {{ article.container_research.grid_template_rows }}; 
					 {% endif %}">
    <div class="grid-item-research-01">
      <h2>{{ article.title }}</h2>
    </div>
    <div class="grid-item-research-02" style="background-image: url('{{ article.image }}'); height: {{ article.image_height }}; {% if article.width %} width: {{ article.width }}; {% endif %} "></div>
    <div class="grid-item-research-03" style="{% if article.grid_row %} grid-row: {{ article.grid_row }}; {% endif %} {% if article.grid_column %} grid-column: {{ article.grid_column }}; {% endif %}">
      {{ article.abstract | safe }}
      <br>
      <a href="{{article.href}}" target="_blank">{{ label }}</a>
    </div>
    <div class="grid-item-research--04">
    </div>
  </div>
</section>
