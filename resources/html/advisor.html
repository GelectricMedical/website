<section class="section-standard">
  <div class="container-about">
    <div class="grid-item-about-01">
      <h2>{{advisor.name}}</h2>
    </div>
    <div class="grid-item-about-02" style="background-image: url('{{ advisor.photo }}')">
      <a href="{{ advisor.linkedin }}" target="_blank">
        <div class="linkedin"></div></a>
    </div>
    <div class="grid-item-about-03">
      <P>{{ advisor.description }} </P>
      <br>
      <ul>
        <li>{{ advisor.role }}</li>
	{% if advisor.affiliation != "" %}
	  <li><a href="{{ advisor.affiliation_link}}" target="_blank">{{ advisor.affiliation }}</a></li>		      
	{% endif %}
      </ul>
    </div>
  </div>
</section>
